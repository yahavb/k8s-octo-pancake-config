apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sd21-inf2-benchmark
  name: sd21-inf2-benchmark
spec:
  selector:
    matchLabels:
      app: sd21-inf2-benchmark
  template:
    metadata:
      labels:
        app: sd21-inf2-benchmark
    spec:
      nodeSelector:
        karpenter.sh/provisioner-name: amd-neuron
      serviceAccountName: appsimulator
      schedulerName: my-scheduler
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      initContainers:
      - name: pull-model-tar
        image: 133573815653.dkr.ecr.us-west-2.amazonaws.com/stablediffusion:amd64-neuron-assets
        imagePullPolicy: Always
        volumeMounts:
        - name: workdir
          mountPath: /model
        command:
        - /bin/bash
        - "-exc"
        - |
          set -x
          aws s3 cp s3://sdinfer/stable-diffusion-2-1-base.tar.gz /model/model.tar.gz
          cd /model
          tar -xzf /model/model.tar.gz
          ls -l
      containers:
      - name: app
        image: 133573815653.dkr.ecr.us-west-2.amazonaws.com/stablediffusion:amd64-neuron
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - mountPath: /app
            name: workdir
        command: ["/start.sh"]
        args: ["run"]
        resources:
          limits:
            aws.amazon.com/neuron: 2
        lifecycle:
          postStart:
            exec:
              command: ["/create_node_port_svc.sh"]
          preStop:
            exec:
              command: ["/bin/sh","-c","kubectl delete svc `kubectl get svc|grep $POD_NAME | awk '{print $1}'`"]
        env:
        - name: DEVICE
          value: "xla"
        - name: BUCKET
          value: "sdinfer"
        - name: MODEL_ID
          value: "stabilityai/stable-diffusion-2-1-base"
        - name: COMPILER_WORKDIR_ROOT
          value: "/app/sd2_compile_dir_512"
        - name: MODEL_FILE
          value: "stable-diffusion-2-1-base"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: workdir
        emptyDir: {}
      - name: dshm
        emptyDir:
          medium: Memory
