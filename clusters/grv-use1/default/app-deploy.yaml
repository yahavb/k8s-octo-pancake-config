apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplemultiarchapp
  namespace: default
spec:
  selector:
    matchLabels:
      app: simplemultiarchapp
  template:
    metadata:
      labels:
        app: simplemultiarchapp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: karpenter.sh/provisioner-name
                operator: In
                values:
                - tlvsummit23amd 
                - tlvsummit23arm 
      #tolerations:
      #- key: dedicated
      #  operator: Equal
      #  value: simplemultiarchapp
      #  effect: NoSchedule 
      #nodeSelector:
      #  karpenter.sh/provisioner-name: tlvsummit23amd
      serviceAccountName: appsimulator
      containers:
      - name: app
        env:
        - name: DEPLOY_NAME
          value: "simplemultiarchapp" 
        - name: CW_NS
          value: "appsimulator"
        - name: MATRIX_DIM
          value: "350"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: 907513986313.dkr.ecr.us-west-2.amazonaws.com/simplemultiarchimage:multiarch-py3
        imagePullPolicy: Always
        command: ["/usr/src/app/start.sh"]
        resources:
          requests:
            cpu: 2
            #memory: "512Mi"
          limits:
            cpu: 2
            #memory: "512Mi"
        ports:
          - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /app/health/
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /app/health/
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 3
